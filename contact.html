<!DOCTYPE html>
<html>

<head>
	<title>Juan Ossa's Contact Page</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets\css\reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>

<body>

	<header class="top-container">
		<div class="nav">
			<div>
				<li id="name"><strong>Juan Ossa</strong></li>
				<li id="nav-links"><a href="contact.html">Contact</a></li>
				<li id="nav-links"><a href="portfolio.html">Portfolio</a></li>
				<li id="nav-links"><a href="index.html">About</a></li>
			</div>
		</div>
	</header>

	<div id="main-background">
		<div class="main-body">
			<section class="about">

				<h1 id="main-contact">Contact</h1>

				 <div class="mailme">
				    <form action="mailto:juanmiguel.ossa@gmail.com" method="get" enctype="text/plain">
				      			        
				        <li>
				          <p class="left">
				            <label for="name">Name</label><br>
				            <input type="text" name="name" placeholder="John Smith" />
				          </p>
				        </li>
				        
				        <li>
				          <p>
				            <label for="email">Email</label><br>
				            <input type="email" name="email" placeholder="example@gmail.com" />
				          </p>
				        </li>        
				        
				        <li>
				          <label for="message">Message</label><br>
				          <textarea cols="80" rows="15" name="message"></textarea>
				        </li>
				        
				        <li>
				          <input class="btn btn-submit" type="submit" value="Submit" />
				        </li>
				        
				      
				    </form>  
				  </div>

			</section>
			<section class="contact-info">
				<h3 id="contact-me">Connect with Me</h3>
				<div class="contact-icons">
						<li class="icon">
						<a href="mailto:juanmiguel.ossa@gmail.com" target="_top">
							<img src="assets\images\email.png" alt="email" style="width:42px;height:42px;border:0;">
						</a>
					</li>
					<li class="icon">
						<a href="https://github.com/CLMBN" target="_target">
							<img src="assets\images\github.png" alt="github" style="width:42px;height:42px;border:0;">
						</a>
					</li>
					<li class="icon">
						<a href="https://www.linkedin.com/in/juanmiguelossa" target="_target">
							<img src="assets\images\linkedin.png" alt="Linkedin" style="width:42px;height:42px;border:0;">
						</a>
					</li>
					<li class="icon">
						<a href="http://stackoverflow.com/users/7305063/juan-ossa" target="_target">
							<img src="assets\images\stack2.png" alt="stackoverflow" style="width:42px;height:42px;border:0;">
						</a>
					</li>
				</div>
			</section>
		</div>
	</div>

	<footer id="footer">
		<div>&copy; Copyright 2017 Juan Ossa</div>
	</footer>
</body>
</html>
